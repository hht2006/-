<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      /* 导航栏样式 */
      .navbar {
        display: flex;
        justify-content: space-between;
        background-color: #f5f5f5;
      }

      .navbar .logo {
        padding: 10px;
        font-size: 20px;
        font-weight: bold;
      }

      .navbar .menu {
        display: flex;
        justify-content: space-around;
        align-items: center;
        padding: 10px;
      }

      /* 侧边栏样式 */
      .sidebar {
        float: left;
        width: 20%;
        padding: 20px;
      }

      .sidebar ul {
        list-style-type: none;
        padding: 0;
      }

      /* 内容区域样式 */
      .content {
        float: left;
        width: 60%;
        padding: 20px;
      }

      /* 右侧栏样式 */
      .sidebar-right {
        float: left;
        width: 20%;
        padding: 20px;
      }

      /* 移动设备样式 */
      @media only screen and (max-width: 600px) {
        .sidebar,
        .content,
        .sidebar-right {
          float: none;
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <div class="logo">个人网站</div>
      <div class="menu">
        <ul>
          <li><a href="#competitions">比赛历程</a></li>
          <li><a href="#travel">旅游回忆</a></li>
          <li><a href="#volunteering">义工回顾</a></li>
          <li><a href="#campus-life">校园生活</a></li>
          <li><a href="#about">个人简介</a></li>
        </ul>
        <div id="real-time"></div>
      </div>
    </div>

    <div class="sidebar">
      <ul>
        <li><a href="#2023">2023年</a></li>
        <li><a href="#2024">2024年</a></li>
      </ul>
    </div>

    <div class="main-content">
      <div class="sidebar-left">
        <!-- 左侧边栏内容 -->
      </div>

      <div class="content">
        <!-- 网站内容 -->
      </div>

      <div class="sidebar-right">
        <!-- 右侧边栏内容 -->
      </div>
    </div>

    <script>
      // 实时时间
      function updateTime() {
        var now = new Date();
        var time = now.toLocaleTimeString();
        document.getElementById("real-time").innerHTML = time;
        setTimeout(updateTime, 1000);
      }
      updateTime();
    </script>
  </body>
</html>
