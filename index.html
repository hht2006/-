      :root {
        --primary-color: #3498db;
        --secondary-color: #2ecc71;
        --dark-color: #2c3e50;
        --light-color: #ecf0f1;
        --accent-color: #e74c3c;
        --text-color: #333;
        --text-light: #7f8c8d;
        --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        --transition: all 0.3s ease;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        line-height: 1.6;
        color: var(--text-color);
        background-color: #f9f9f9;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      /* 导航栏样式 */
      .daohang {
        background: linear-gradient(
          135deg,
          var(--primary-color),
          var(--secondary-color)
        );
        padding: 1rem;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 1rem;
        box-shadow: var(--shadow);
        position: relative;
        z-index: 100;
      }

      .daohang select {
        padding: 0.5rem 1rem;
        border-radius: 25px;
        border: none;
        background-color: rgba(255, 255, 255, 0.9);
        color: var(--dark-color);
        font-weight: 500;
        cursor: pointer;
        transition: var(--transition);
        box-shadow: var(--shadow);
        min-width: 150px;
        text-align: center;
      }

      .daohang select:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      }

      .daohang select:focus {
        outline: none;
      }

      /* 音乐播放器样式 */
      audio {
        width: 100%;
        max-width: 300px;
        margin: 0 auto;
        display: block;
        border-radius: 25px;
        box-shadow: var(--shadow);
      }

      /* 主要内容区域 */
      .main-content {
        flex: 1;
        padding: 2rem;
        max-width: 1200px;
        margin: 0 auto;
        width: 100%;
      }

      /* 标题样式 */
      .header {
        text-align: center;
        margin: 2rem 0;
        animation: fadeIn 1s ease;
      }

      .dier {
        font-size: 2.5rem;
        color: var(--primary-color);
        margin-bottom: 0.5rem;
        font-weight: 700;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
      }

      .disan {
        font-size: 1.2rem;
        color: var(--text-light);
        font-style: italic;
      }

      /* 时间显示框样式 */
      .time-container {
        background: white;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: var(--shadow);
        margin: 2rem auto;
        max-width: 600px;
        text-align: center;
        transition: var(--transition);
      }

      .time-container:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      }

      .box {
        font-size: 2rem;
        color: var(--dark-color);
        font-weight: bold;
        margin: 1rem 0;
      }

      hr {
        border: 0;
        height: 1px;
        background: linear-gradient(
          to right,
          transparent,
          var(--primary-color),
          transparent
        );
        margin: 2rem auto;
        width: 80%;
      }

      /* 快速链接区域 */
      .quick-links {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 1.5rem;
        margin: 2rem 0;
      }

      .link-card {
        background: white;
        border-radius: 10px;
        padding: 1.5rem;
        box-shadow: var(--shadow);
        transition: var(--transition);
        text-align: center;
      }

      .link-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
      }

      .link-card h3 {
        color: var(--primary-color);
        margin-bottom: 1rem;
        font-size: 1.3rem;
      }

      .link-card a {
        display: inline-block;
        margin: 0.5rem;
        padding: 0.5rem 1rem;
        background: var(--light-color);
        color: var(--dark-color);
        border-radius: 5px;
        text-decoration: none;
        transition: var(--transition);
      }

      .link-card a:hover {
        background: var(--primary-color);
        color: white;
      }

      /* 新闻区域 */
      .news-section {
        background: white;
        border-radius: 10px;
        box-shadow: var(--shadow);
        padding: 2rem;
        margin: 2rem 0;
      }

      .news-section h2 {
        color: var(--dark-color);
        margin-bottom: 1.5rem;
        padding-bottom: 0.5rem;
        border-bottom: 2px solid var(--primary-color);
      }

      .news-list {

      }

      .news-list li {

        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      }

      .news-list a {

        text-decoration: none;
        transition: var(--transition);

      }

      .news-list a:hover {
        color: var(--primary-color);
        text-decoration: underline;
      }

      .news-meta {
        color: var(--text-light);
        font-size: 0.9rem;
      }

        color: white;

        margin: 2rem 0;
        box-shadow: var(--shadow);
      }

      .sidebar a {

        display: block;
        padding: 0.5rem 0;
        transition: var(--transition);

      .sidebar a:hover {

    <script>
      // 定义获取当前时间并格式化的函数
      function getFormattedTime() {
        var currentDate = new Date();
        var year = currentDate.getFullYear();
        var month = currentDate.getMonth() + 1;
        month = month < 10 ? "0" + month : month;
        var day = currentDate.getDate();
        day = day < 10 ? "0" + day : day;
        var hour = currentDate.getHours();
        hour = hour < 10 ? "0" + hour : hour;
        var minute = currentDate.getMinutes();
        minute = minute < 10 ? "0" + minute : minute;
        var seconds = currentDate.getSeconds();
        seconds = seconds < 10 ? "0" + seconds : seconds;
        return (
          year +
          "年" +
          month +
          "月" +
          day +
          "日 " +
          hour +
          ":" +
          minute +
          ":" +
          seconds
        );
      }

      // 每隔 1 秒更新时间显示
      setInterval(function () {
        document.querySelector(".box").innerHTML = getFormattedTime();
      }, 1000);
